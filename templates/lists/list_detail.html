{% extends 'base.html' %}
{% load static %}


{% block content %}

        <h3 class="mb-12 text-xl text-center">Your Favorites</h3>
        <div class="container mx-auto pb-10">
            <div class="flex w-full flex-wrap">
                {% for room in user.list.rooms.all %}

                {% endfor %}
            </div>
        </div>
    </div>
 
{% endblock %}
