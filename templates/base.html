<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/logo-icon.png' %}">
    <title>Hosuto: Vacation Home Rentals</title>
</head>
<body class="text-gray-800 mt-10 text-light">
    {% include 'partials/messages.html' %}
    <header class="container fixed bg-white inset-0 max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-500 z-10">
        <div class="flex items-center xl:w-1/3 lg:w-1/3 w-1/2">
            <a href="{% url 'core:home' %}" class="mr-6">
                <img class="w-12" src="{% static 'img/logo.png' %}" />
            </a>
            {% block search-bar %}
            <form method="GET" action="{% url 'rooms:search' %}" class="w-9/12">
                <input class="search-box border w-full px-5 py-3 font-medium placeholder-gray-600 rounded-md shadow-md hover:shadow-lg focus:outline-none" type="text" placeholder="Search by City" name="city">
            </form>
            {% endblock search-bar %}
        </div>
        <div class="dropdown inline relative h-full">
        {% include 'partials/nav.html' %}
        </div>
    </header>

    {% block content %}
    {% endblock %}


    {% include 'partials/footer.html' %}

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript">
        $('.photo-slides').slick({
            autoplay: true,
            infinite: true,
            slidesToShow: 2,
            slidesToScroll: 1,
            dots: true,
            focusOnSelect: true,
            responsive: [
                {
                    breakpoint: 800,
                    settings: {
                        slidesToShow: 1,
                    }
                }
            ]
        });

    </script>
</body>
</html>
