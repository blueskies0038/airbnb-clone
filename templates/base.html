<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Title</title>
</head>
<body class="text-gray-800 mt-10 text-light">
    {% include 'partials/messages.html' %}
    <header class="container fixed bg-white inset-0 max-w-full flex items-center justify-between px-6 h-20 border-bottom border-gray-500">
        <div class="flex items-center w-1/3">
            {% block search-bar %}
            <form method="get" action="{% url 'rooms:search' %}" class="w-9/12">
                <input class="search-box border w-full px-5 py-3 font-medium placeholder-gray-600 rounded-md shadow-md hover:shadow-lg focus:outline-none" type="text" placeholder="Search by City" name="city">
            </form>
            {% endblock search-bar %}
        </div>
        {% include 'partials/nav.html' %}
    </header>

        {% block content %}
        {% endblock %}


        {% include 'partials/footer.html' %}
</body>
</html>
