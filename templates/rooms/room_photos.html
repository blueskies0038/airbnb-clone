{% extends 'base.html' %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <div class="container mx-auto my-24 flex flex-col">

        <div class="my-8 w-full">
            <a href="{% url 'rooms:add-photo' room.pk %}" class="btn-link w-1/4 sm:w-1/2 block">Upload Photo</a>
        </div>

        {% for photo in room.photos.all %}
        <div class="mb-5 p-6 border border-gray-500 flex justify-between">
            <div class="flex items-start">
                <img src={{photo.file.url}} class="w-32 h-32">
                <span class="ml-5 text-lg">{{photo.caption}}</span>
            </div>
            <div class="flex flex-col w-1/4 items-end">
                <a class="btn-link mb-5" href="{% url 'rooms:edit-photo' room.pk photo.pk %}">Edit</a>
                <a class="btn-link bg-red-600" href="{% url 'rooms:delete-photo' room.pk photo.pk %}">Delete</a>
            </div>
        </div>
        {% endfor %}
        <div class="flex justify-center mt-4">
            <a class="text-purple-500 font-medium font-lg" href="{% url 'rooms:edit' room.pk %}">Back to Room</a>
        </div>
    </div>

{% endblock %}
