{% extends 'base.html' %}

{% endblock search-bar %}

{% block content %}

    <div class="container xl:w-1/4 lg:w-1/3 md:w-1/2 mx-auto my-24 flex flex-col items-center p-6 border">
        {% csrf_token %}

        {% include 'mixins/auth/auth_form.html' with form=form cta="Update" %}
        
        {% if object.login_method == "email" %}
            <span class="text-sm mt-3"><a class="text-purple-600" href="{% url 'users:password' %}">Change Password</a></span>
        {% endif %}
    </div>

{% endblock %}
