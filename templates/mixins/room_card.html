<div class="xl:w-1/4 lg:w-1/3 md:w-1/2 sm:w-1/2 w-11/12 mb-10 px-2 mx-auto">
    <a href="{% url 'rooms:detail' room.pk %}">
        <div class="w-full h-64 bg-cover bg-center rounded-md mb-2" style="background-image: url({{room.first_photo}});">
        </div>
        <div class="flex justify-between mb-2">
            <span class="text-sm text-gray-600 w-9/12 block truncate">
                {{room.city}}, {{room.country.name}}
            </span>
            <span class="text-sm">
                <i class="fas fa-star text-yellow-400 text-s"></i> {{room.total_rating}}
            </span>
        </div>
        <span class="text-black w-11/12 block truncate">{{room.name}}</span>
    </a>
</div>
